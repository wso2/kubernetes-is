    governing permissions and\n-- limitations under the License.\n--\n\nDROP DATABASE
    IF EXISTS WSO2IS_COMMON_DB;\nDROP DATABASE IF EXISTS WSO2IS_IDENTITY_DB;\nDROP
    DATABASE IF EXISTS WSO2IS_BPS_DB;\nDROP DATABASE IF EXISTS WSO2IS_CONSENT_DB;\nDROP
