apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-analytics-dashboard-deployment
  namespace : {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.wso2.deployment.wso2isAnalyticsDashboard.replicas }}
  strategy:
    rollingUpdate:
      maxSurge: {{ .Values.wso2.deployment.wso2isAnalyticsDashboard.strategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.wso2.deployment.wso2isAnalyticsDashboard.strategy.rollingUpdate.maxUnavailable }}
    type: RollingUpdate
  selector:
    matchLabels:
      deployment: {{ template "fullname" . }}-analytics-dashboard
      app: is-pattern-2
      monitoring: {{ .Values.wso2.monitoring.prometheus.jmxJobName }}
  template:
    metadata:
      labels:
        deployment: {{ template "fullname" . }}-analytics-dashboard
        app: is-pattern-2
        monitoring: {{ .Values.wso2.monitoring.prometheus.jmxJobName }}
    spec:
      initContainers:
      {{ if .Values.wso2.deployment.dependencies.mysql }}
      - name: init-is-db
        image: busybox:1.31
        command: ['sh', '-c', 'echo -e "Checking for the availability of MySQL Server deployment"; while ! nc -z wso2is-mysql-db-service 3306; do sleep 1; printf "-"; done; echo -e "  >> MySQL Server has started";']
      {{ end }}
      {{ if .Values.wso2.centralizedLogging.enabled }}
      - name: init-logstash-plugins-install
        image: docker.elastic.co/logstash/logstash:{{ .Values.wso2.centralizedLogging.logstash.imageTag }}
        command:
          - /bin/bash
          - "-c"
          - |
            set -e
            ./bin/logstash-plugin install logstash-codec-multiline logstash-filter-grok
        volumeMounts:
          - name: shared-plugins
            mountPath: /usr/share/logstash/plugins/
      - name: init-elasticsearch
        image: busybox:1.31
        command: ['sh', '-c', 'echo -e "Checking for the availability of Elasticsearch Server deployment"; while ! nc -z {{ .Values.wso2.centralizedLogging.logstash.elasticsearch.host }} 9200; do sleep 1; printf "-"; done; echo -e "  >> Elasticsearch server has started";']
      {{ end }}
      {{ if .Values.wso2.monitoring.enabled }}
      - name: init-jmx-exporter
        image: busybox:1.31
        command:
          - /bin/sh
          - "-c"
          - |
            set -e
            wget https://repo1.maven.org/maven2/io/prometheus/jmx/jmx_prometheus_javaagent/0.12.0/jmx_prometheus_javaagent-0.12.0.jar -P /jmx-jar/
        volumeMounts:
          - name: shared-prometheus-jmx-jar
            mountPath: /jmx-jar
      {{ end }}
      containers:
      - name: analytics-dashboard
        {{- if .Values.wso2.deployment.wso2isAnalyticsDashboard.dockerRegistry }}
        image: {{ .Values.wso2.deployment.wso2isAnalyticsDashboard.dockerRegistry }}/{{ .Values.wso2.deployment.wso2isAnalyticsDashboard.imageName }}
        {{- $tag := .Values.wso2.deployment.wso2isAnalyticsDashboard.imageTag }}
        {{- if not (eq $tag "") }}{{- printf ":%s" $tag -}}{{- end }}
        {{- else if or (eq .Values.wso2.subscription.username "") (eq .Values.wso2.subscription.password "") }}
        image: wso2/{{ .Values.wso2.deployment.wso2isAnalyticsDashboard.imageName }}:{{ .Values.wso2.deployment.wso2isAnalyticsDashboard.imageTag }}
        {{- else }}
        image: docker.wso2.com/{{ .Values.wso2.deployment.wso2isAnalyticsDashboard.imageName }}:{{ .Values.wso2.deployment.wso2isAnalyticsDashboard.imageTag }}
        {{- end }}
        imagePullPolicy: {{ .Values.wso2.deployment.wso2isAnalyticsDashboard.imagePullPolicy }}
        ports:
        -
          containerPort: 9643
          protocol: "TCP"
        {{ if .Values.wso2.monitoring.enabled }}
        - containerPort: 2222
          protocol: TCP
          name: metrics
        {{ end }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc -z localhost 9643
        resources:
          requests:
            memory: {{ .Values.wso2.deployment.wso2isAnalyticsDashboard.resources.requests.memory }}
            cpu: {{ .Values.wso2.deployment.wso2isAnalyticsDashboard.resources.requests.cpu }}
          limits:
            memory: {{ .Values.wso2.deployment.wso2isAnalyticsDashboard.resources.limits.memory }}
            cpu: {{ .Values.wso2.deployment.wso2isAnalyticsDashboard.resources.limits.cpu }}
        volumeMounts:
        - name: is-analytics-dashboard-conf
          mountPath: "/home/wso2carbon/wso2-config-volume/conf/dashboard"
        {{ if .Values.wso2.monitoring.enabled }}
        - name: shared-prometheus-jmx-jar
          mountPath: /home/wso2carbon/prometheus
        - name: identity-server-prometheus-exporter-conf
          mountPath: /home/wso2carbon/prometheus/config.yaml
          subPath: config.yaml
        - name: is-analytics-dashboard-carbon-conf
          mountPath: /home/wso2carbon/wso2-config-volume/wso2/dashboard/bin
        {{ end }}
      {{ if .Values.wso2.centralizedLogging.enabled }}
        - name: shared-logs
          mountPath: /home/wso2carbon/wso2is-analytics-5.8.0/wso2/dashboard/logs
      - name: {{ template "fullname" . }}-analytics-dashboard-logstash
        image: docker.elastic.co/logstash/logstash:{{ .Values.wso2.centralizedLogging.logstash.imageTag }}
        volumeMounts:
          - name: shared-logs
            mountPath: /usr/share/logstash/wso2-logs/
          - name: logstash-yml
            mountPath: /usr/share/logstash/config/logstash.yml
            subPath: logstash.yml
          - name: c5-logstash-conf
            mountPath: /usr/share/logstash/pipeline/logstash.conf
            subPath: logstash.conf
          - name: shared-plugins
            mountPath: /usr/share/logstash/plugins/
        env:
          - name: NODE_ID
            value: {{ .Release.Name }}-analytics-dashbaord-node
          - name: NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: ELASTICSEARCH_USERNAME
            valueFrom:
              secretKeyRef:
                name: logstash-elasticsearch-creds
                key: username
          - name: ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: logstash-elasticsearch-creds
                key: password
          - name: ELASTICSEARCH_HOST
            value: {{ .Values.wso2.centralizedLogging.logstash.elasticsearch.host }}
      {{ end }}
      serviceAccountName: {{ .Values.kubernetes.svcaccount }}
      {{- if .Values.wso2.deployment.wso2isAnalyticsDashboard.imagePullSecrets }}
      imagePullSecrets:
      - name: {{ .Values.wso2.deployment.wso2isAnalyticsDashboard.imagePullSecrets }}
      {{- else if and (not (eq .Values.wso2.subscription.username "")) (not (eq .Values.wso2.subscription.password "")) }}
      imagePullSecrets:
      - name: {{ template "is-pattern-2.resource.prefix" . }}-wso2-private-registry-creds
      {{ end }}
      volumes:
      - name: is-analytics-dashboard-conf
        configMap:
          name: is-analytics-dashboard-conf
      {{ if .Values.wso2.centralizedLogging.enabled }}
      - name: shared-logs
        emptyDir: {}
      - name: logstash-yml
        configMap:
          name: logstash-yml
      - name: c5-logstash-conf
        configMap:
          name: c5-logstash-conf
      - name: shared-plugins
        emptyDir: {}
      - name: logstash-elasticsearch-creds
        secret:
          secretName: logstash-elasticsearch-creds
      {{ end }}
      {{ if .Values.wso2.monitoring.enabled }}
      - name: shared-prometheus-jmx-jar
        emptyDir: {}
      - name: identity-server-prometheus-exporter-conf
        configMap:
          name: identity-server-prometheus-exporter-conf
      - name: is-analytics-dashboard-carbon-conf
        configMap:
          name: is-analytics-dashboard-carbon-conf
      {{ end }}
