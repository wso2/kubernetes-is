apiVersion: v1
kind: Service
metadata:
  name: {{ template "is-pattern-1.resource.prefix" . }}-identity-service
  namespace : {{ .Release.Namespace }}
  labels:
    deployment: wso2is
    monitoring: {{ .Values.wso2.monitoring.prometheus.jmxJobName }}
spec:
  selector:
    deployment: wso2is
  ports:
  - name: servlet-http
    port: 9763
    targetPort: 9763
    protocol: TCP
  - name: servlet-https
    port: 9443
    targetPort: 9443
    protocol: TCP
  {{ if .Values.wso2.monitoring.enabled }}
  - name: metrics
    port: 2222
    targetPort: 2222
    protocol: TCP
  {{ end }}
