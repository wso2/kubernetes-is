apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wso2is-deployment
  namespace : {{ .Values.namespace }}
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2is
    spec:
      containers:
      - name: wso2is
        {{- if or (eq .Values.username "") (eq .Values.password "") }}
        image: wso2/wso2is:5.8.0
        {{- else }}
        image: docker.wso2.com/wso2is:5.8.0
        {{- end }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc -z localhost 9443
          initialDelaySeconds: 250
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 250
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        ports:
        - containerPort: 9763
          protocol: TCP
        - containerPort: 9443
          protocol: TCP
        volumeMounts:
        - name: identity-server-conf
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
        - name: identity-server-conf-axis2
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/axis2
        - name: identity-server-conf-datasources
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/datasources
        - name: identity-server-conf-identity
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/identity
      serviceAccountName: {{ .Values.svcaccount }}
      {{ if and (not (eq .Values.username "")) (not (eq .Values.password "")) }}
      imagePullSecrets:
      - name: wso2creds
      {{ end }}
      volumes:
      - name: identity-server-conf
        configMap:
          name: identity-server-conf
      - name: identity-server-conf-axis2
        configMap:
          name: identity-server-conf-axis2
      - name: identity-server-conf-datasources
        configMap:
          name: identity-server-conf-datasources
      - name: identity-server-conf-identity
        configMap:
          name: identity-server-conf-identity
