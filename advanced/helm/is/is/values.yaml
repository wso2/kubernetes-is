wso2:
  mysqlEnabled: true
  subscription:
    username: ""
    password: ""
  deployment:
    persistentRuntimeArtifacts:
      nfsServerIP: ""
      sharedDeploymentLocationPath: ""
      sharedTenantsLocationPath: ""
    wso2is:
      imageName: "wso2is"
      imageTag: "5.8.0"
      replicas: 1
      minReadySeconds: 30
      strategy:
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0
      livenessProbe:
        initialDelaySeconds: 250
        periodSeconds: 10
      readinessProbe:
        initialDelaySeconds: 250
        periodSeconds: 10
      resources:
        limits:
          memory: "4Gi"
          cpu: "4000m"
  centralizedLogging:
    enabled: true
    logstash:
      imageTag: 7.2.0
      elasticsearch:
        username: "elastic"
        password: "changeme"
      indexNodeID:
        wso2ISNode: "wso2is-node"

kubernetes:
  svcaccount: "wso2svc-account"

# Parameters required to configure Elasticsearch and Kibana sub-charts for centralized logging.
elasticsearch:
  clusterName: wso2-elasticsearch
