apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wso2is-with-analytics-dashboard
  labels:
    deployment: wso2is-with-analytics-dashboard
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        deployment: wso2is-with-analytics-dashboard
    spec:
      containers:
      - image: gcr.io/research-n-development-209206/wso2sp-dashboard:4.3.0
        name: wso2is-with-analytics-dashboard
        imagePullPolicy: Always
        ports:
        -
          containerPort: 9643
          protocol: "TCP"

        volumeMounts:
        - name: sp-dashboard-conf
          mountPath: "/home/wso2carbon/wso2-config-volume/conf/dashboard"
        livenessProbe:
          tcpSocket:
            port: 9643
          initialDelaySeconds: 300
          periodSeconds: 20
#      imagePullSecrets:
#            - name: wso2creds
      volumes:
      - name: sp-dashboard-conf
        configMap:
          name: sp-dashboard-conf
      serviceAccountName: "wso2svc-account"