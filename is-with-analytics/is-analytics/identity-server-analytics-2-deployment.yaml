apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wso2is-with-analytics-is-analytics-2-deployment
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2is-with-analytics-is-analytics
        node: wso2is-with-analytics-is-analytics-2
    spec:
      containers:
      - name: wso2is-with-analytics-is-analytics-2
        image: docker.wso2.com/wso2is-analytics:5.5.0
        resources:
          limits:
            memory: "4Gi"
          requests:
            memory: "4Gi"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc -z localhost 7712
          initialDelaySeconds: 250
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 7712
          initialDelaySeconds: 250
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        ports:
        -
          containerPort: 9764
          protocol: TCP
        -
          containerPort: 9444
          protocol: TCP
        -
          containerPort: 7612
          protocol: TCP
        -
          containerPort: 7712
          protocol: TCP
        -
          containerPort: 11225
          protocol: TCP
        -
          containerPort: 10006
          protocol: TCP
        -
          containerPort: 11001
          protocol: TCP
        -
          containerPort: 11002
          protocol: TCP
        -
          containerPort: 11003
          protocol: TCP
        -
          containerPort: 11501
          protocol: TCP
        -
          containerPort: 8083
          protocol: TCP
        -
          containerPort: 4041
          protocol: TCP
        -
          containerPort: 10007
          protocol: TCP
        -
          containerPort: 12501
          protocol: TCP
        -
          containerPort: 13001
          protocol: TCP
        -
          containerPort: 13501
          protocol: TCP
        -
          containerPort: 14501
          protocol: TCP
        -
          containerPort: 7078
          protocol: TCP
        -
          containerPort: 6067
          protocol: TCP
        volumeMounts:
        - name: is-analytics-2-conf
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
        - name: is-analytics-2-conf-analytics
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/analytics
        - name: is-analytics-2-conf-spark-analytics
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/analytics/spark
        - name: is-analytics-2-conf-axis2
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/axis2
        - name: is-analytics-2-conf-datasources
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/datasources
        - name: is-analytics-2-deployment-portal
          mountPath: /home/wso2carbon/wso2-config-volume/repository/deployment/server/jaggeryapps/portal/configs
        - name: data-persistent-disk
          mountPath: /home/wso2carbon/wso2is-analytics-5.5.0/repository/data
      serviceAccountName: "wso2svc-account"
      imagePullSecrets:
      - name: wso2creds
      volumes:
      - name: is-analytics-2-conf
        configMap:
          name: is-analytics-2-conf
      - name: is-analytics-2-conf-spark-analytics
        configMap:
          name: is-analytics-2-conf-spark-analytics
      - name: is-analytics-2-conf-analytics
        configMap:
          name: is-analytics-2-conf-analytics
      - name: is-analytics-2-conf-axis2
        configMap:
          name: is-analytics-2-conf-axis2
      - name: is-analytics-2-conf-datasources
        configMap:
          name: is-analytics-2-conf-datasources
      - name: is-analytics-2-deployment-portal
        configMap:
          name: is-analytics-2-deployment-portal
      - name: data-persistent-disk
        persistentVolumeClaim:
          claimName: is-analytics-2-data-volume-claim
